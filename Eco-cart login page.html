<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .login-container {
      max-width: 700px;
     
      margin: 500px auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="text-center mb-4">Login</h2>
  <div id="alertBox"></div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100"><a href="index.html" style="color: white; text-decoration: none;">Login</a></button>
  </form>
</div>

<script>
const correctPassword = "123456"; // Example password

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const enteredPassword = document.getElementById("password").value;
  const alertBox = document.getElementById("alertBox");

  if (enteredPassword === correctPassword) {
    window.location.href = "lang.html";
  } else {
    alertBox.innerHTML = `
      <div class="alert alert-danger" role="alert">
        Password is not matched. Please try again.
      </div>`;
  }
});
</script>

</body>
</html>
